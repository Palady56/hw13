<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Фігури</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <svg width="400" height="200">
      <rect x="10" y="10" width="50" height="50" style="fill:yellow; stroke:blue; stroke-width:5px;" />

      <rect x="80" y="10" width="100" height="50" style="fill:orange; stroke:green; stroke-width:5px;" />

      <circle cx="250" cy="35" r="25" style="fill:red; stroke:black; stroke-width:5px;" />

      <ellipse cx="350" cy="35" rx="30" ry="20" style="fill:purple; stroke:pink; stroke-width:5px;" />

      <circle class="animated-figure" cx="250" cy="150" r="25" style="fill:blue; stroke:black; stroke-width:5px;" />
    </svg>
  </main>
</body>

</html>
